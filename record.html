<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Workout Record - GitHub Pages 讀取</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
    label { display: block; margin: 0.5rem 0; }
    input, button { padding: 0.4rem; font-size: 1rem; }
    button { margin-top: 1rem; }
    #records p { background: #f0f0f0; padding: 0.6rem; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Workout Record (GitHub Pages 讀取)</h1>

  <h2>History</h2>
  <div id="records">載入中...</div>

  <script>
    // 你的 Google Apps Script Web App URL（記得改成你的網址）
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx9M6OuLyRjnf2E1yOxOeMdi2P3SBeyl9JRk6PzjYBR_17iakc6fkwVOa69W18ya8ur7Q/exec';

    function loadRecords() {
      const container = document.getElementById('records');
      container.textContent = '載入中...';

      const callbackName = 'handleRecords';

      window[callbackName] = function(data) {
        container.innerHTML = '';

        if (!data || data.length === 0) {
          container.textContent = '目前沒有紀錄。';
          return;
        }

        data.forEach(row => {
          const formattedDate = new Date(row.date).toLocaleDateString();
          const p = document.createElement('p');
          p.textContent = `${formattedDate} - 跑步：${row.runningTime} 分鐘，走路：${row.walkTime} 分鐘，作業：${row.coachHomework} 次`;
          container.appendChild(p);
        });

        // 移除script標籤與callback，避免記憶體洩漏
        document.head.removeChild(script);
        delete window[callbackName];
      };

      const script = document.createElement('script');
      script.src = scriptURL + '?callback=' + callbackName;
      document.head.appendChild(script);
    }

    loadRecords();
  </script>
</body>
</html>
